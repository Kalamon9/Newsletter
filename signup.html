<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/Images/grFav.ico">
    <title>Newsletter sign up</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }



    </style>


    
    <link href="/CSS/styles.css" rel="stylesheet">

  </head>
  <body class="text-center">

<main class="form-signin">
  <form action="/" method="post">
    <img class="mb-4" src="/Images/growth.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 fw-normal">Sign up for my Newsletter</h1>

    <div class="form-floating">
      <input type="text" id="floatingFirstName" class="form-control top" name="firstName" required autofocus>
      <label for="floatingFirstName">First Name</label>
    </div>
    <div class="form-floating">
      <input type="text" id="floatingLastName" class="form-control middle" name="secondName" required autofocus>
      <label for="floatingLastName">Last Name</label>
    </div>
    <div class="form-floating">
      <input type="email" id="floatingInput" class="form-control bottom" name="email" required>
      <label for="floatingInput">Email address</label>
    </div>

    <button class="w-100 btn btn-lg btn-color" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted">&copy; Kalmon 2021</p>
  </form>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
